<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Leaflet.Spin</title>
  <link rel="stylesheet" href="leaflet/dist/leaflet.css">
  <script src="js/leaflet.js" charset="utf-8"></script>
  <script src="spin/dist/spin.min.js" charset="utf-8"></script>
  <script src="leaflet.spin.min.js" charset="utf-8"></script>
  <style type='text/css'>
    #map {
        position: absolute;
        top:0;
        left: 0;
        right: 0;
        bottom:0;
    }
    #btn-spin {
      position: absolute;
      left: 200px;
      z-index: 10;
      font-size: 1.5em;
    }

  </style>
</head>
<body>
  <p class="help">Leaflet + Spin.js
      <a class="sources" href="http://github.com/makinacorpus/Leaflet.Spin/">Sources</a>
      <a class="logo" href="http://makina-corpus.com"><img src="http://depot.makina-corpus.org/public/logo.gif"/></a>
  </p>
  <div id="map"></div>

  <script type='text/javascript'>
		//Einrichtung der Karte
var map = L.map('map', {
	zoomControl: false,
	rotate: true,
	touchRotate: false,
	maxZoom: 17,
	minZoom: 15,
	center: [51.44480, 7.26150],
	//zoomSnap:0.1,
	//detectRetina:true,
	//bounceAtZoomLimits: false
	})
		.setView([51.44480, 7.26150], 17);
		
		//.addLayer(osm);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      var layer = L.geoJson().addTo(map);
      map.spin(true);
      // Simulate AJAX
      setTimeout(function () {
          map.spin(false);
      }, 3000);
      // Recreate spin with options
      document.getElementById('btn-spin').onclick = function () {
          map.spin(false);
          map.spin(true, {top: 80, left: 50});
          setTimeout(function() {map.spin(false);}, 3000);
      };
    
  </script>
</body>
</html>
